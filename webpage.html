<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ADD8E6; /* Light blue background for the entire body */
        }
        header {
            background-color: #4CAF50; /* Green background for the header */
            color: white; /* White text color for the header */
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333; /* Dark gray background for the footer */
            color: white; /* White text color for the footer */
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center; /* Center align the navigation links */
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: red; /* Red color for navigation links */
        }
        nav a:hover {
            color: #333; /* Change color to dark gray on hover */
        }
        section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff; /* White background for sections */
            border: 1px solid #ccc; /* Light gray border for sections */
            border-radius: 5px; /* Rounded corners for sections */
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="https://www.bnmit.org/" target="_blank">BNMIT</a> <!-- New link added here -->
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the webpage.</p>
        <img src="C:\Users\Student\Desktop\homepage.jpg">
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This is the about section of the webpage.</p>
        <img src="C:\Users\Student\Desktop\aboutUs.jpg">
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>This is the contact section of the webpage.</p>
        <img src="C:\Users\Student\Desktop\contactUs.jpg">
    </section>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
